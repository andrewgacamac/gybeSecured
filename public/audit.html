<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YardGuard - Audit Log</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="brand">YardGuard Admin</div>
        <nav>
            <a href="index.html">Queue</a>
            <a href="audit.html" class="admin-only active">Audit Log</a>
            <a href="users.html" class="admin-only">Users</a>
            <a href="#" id="logout-btn">Logout</a>
        </nav>
    </header>

    <main>
        <div class="card">
            <h2>Audit Log (Admin Only)</h2>
            <div class="filters" style="margin-bottom: 24px;">
                <input type="date" id="date-from">
                <input type="date" id="date-to">
                <button id="filter-btn" class="btn btn-primary">Filter</button>
            </div>

            <div class="table-container">
                <table class="audit-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>User</th>
                            <th>Action</th>
                            <th>Entity</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="audit-body">
                        <tr>
                            <td colspan="5" style="text-align: center;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="pagination" style="display: flex; justify-content: center; margin-top: 24px;">
                <button id="prev-page" class="btn" disabled>Previous</button>
                <span id="page-info" style="margin: 0 16px; line-height: 32px;">Page 1</span>
                <button id="next-page" class="btn">Next</button>
            </div>
        </div>
    </main>

    <script type="module" src="js/audit.js"></script>
</body>

</html>
